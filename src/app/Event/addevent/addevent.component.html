<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center">
      <h3><i class="bi bi-calendar-plus me-2"></i> Ajouter un Événement</h3>
    </div>
    <div class="card-body p-4">
      <form (ngSubmit)="AjouterEvent()">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Titre</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-type"></i></span>
              <input type="text" class="form-control" name="titre" [(ngModel)]="Event.titre" placeholder="Titre de l'événement" required>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Lieu</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
              <input type="text" class="form-control" name="lieu" [(ngModel)]="Event.lieu" placeholder="Ex: Rabat, Maroc" required>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Catégorie</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-tags-fill"></i></span>
              <input type="text" class="form-control" name="categorie" [(ngModel)]="Event.categorie" placeholder="Ex: Musique, Sport..." required>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Capacité</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
              <input type="number" class="form-control" name="capacite" [(ngModel)]="Event.capacite" placeholder="Nombre max de participants" required>
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-card-text"></i></span>
              <textarea class="form-control" rows="3" name="description" [(ngModel)]="Event.description" placeholder="Détaillez l'événement ici..." required></textarea>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button routerLink="/AffEvent"   class="btn btn-success px-5 py-2" type="submit">
            <i class="bi bi-plus-circle me-2"></i>Créer l'Événement
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
