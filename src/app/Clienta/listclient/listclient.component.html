<div class="client-list-container py-5 bg-light">
  <div class="container">
    <div class="row g-4 justify-content-center">
      <div class="col-md-6 col-lg-4" *ngFor="let client of clientlist">
        <div class="card h-100 border-0 shadow-lg rounded-4">
          <div class="card-body d-flex flex-column p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title text-success fw-bold mb-0">ðŸ‘¤ Fiche Client</h5>
              <span class="badge bg-success text-white">#ID: {{ client.id }}</span>
            </div>

            <ul class="list-unstyled text-dark mb-4">
              <li><i class="bi bi-person-fill me-2 text-secondary"></i> {{ client.firstName }} {{ client.lastName }}</li>
              <li><i class="bi bi-envelope-fill me-2 text-secondary"></i> {{ client.email }}</li>
            </ul>

            <div class="mt-auto d-flex justify-content-between">
              <button class="btn btn-outline-danger btn-sm rounded-pill" (click)="Supprimeclient(client.id)">
                <i class="bi bi-trash3-fill me-1"></i> Supprimer
              </button>
              <a [routerLink]="['/modclient', client.id]" class="btn btn-outline-primary btn-sm rounded-pill">
                <i class="bi bi-pen-fill me-1"></i> Modifier
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
